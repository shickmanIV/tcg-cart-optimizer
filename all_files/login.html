<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/login.css">
  </head>
  <body>
    <div class="login-box">
      <div class="header-text">
        <p>Buyer Login</p>
      </div>
      <div class="username-text">
        <p>Username</p>
      </div>
      <div class="username-box">
        <input class="username-bar" type="text" placeholder="Enter Here">
      </div>
      <div class="password-text">
        <p>Password</p>
      </div>
      <div class="password-box">
        <input class="password-bar" type="text" placeholder="Enter Here">
      </div>
      <div>
        <button class="login-button">
          <p class="login-text">Login</p>
        </button>
      </div>
      <div class="register">
        <a href="http://127.0.0.1:5500/HTML%20files/register.html">
          <span class="seller-text">Don't have an account? Register</span>
        </a>
      </div>
    </div>
  </body>
</html>
