<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/register.css">
  </head>
  <body>
    <div class="login-box">
      <div class="header-text">
        <p>Register an Account</p>
      </div>
      <div class="account-options">
        <input type="radio" name="accountType" id="buyer">Buyer<br>
        <input type="radio" name="accountType" id="seller">Seller<br>
      </div>
      <div class="username-text">
        <p>Username</p>
      </div>
      <div class="username-box">
        <input class="username-bar" type="text" placeholder="Enter Here">
      </div>
      <div class="password-text">
        <p>Password</p>
      </div>
      <div class="password-box">
        <input class="password-bar" type="text" placeholder="Enter Here">
      </div>
      <div class="first-name-text">
        <p>First Name</p>
      </div>
      <div class="first-name-box">
        <input class="first-name-bar" type="text" placeholder="Enter Here">
      </div>
      <div class="last-name-text">
        <p>Last Name</p>
      </div>
      <div class="last-name-box">
        <input class="last-name-bar" type="text" placeholder="Enter Here">
      </div>
      <div>
        <button class="login-button">
          <p class="login-text">Register</p>
        </button>
      </div>
      <div class="register">
        <a href="http://127.0.0.1:5500/HTML%20files/login.html">
          <span class="seller-text">Already have an Account? Login</span>
        </a>
      </div>
    </div>
  </body>
</html>
