<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/register.css">
  </head>
  <body>
    <div class="login-box">
      <div class="header-text">
        <p>Register an Account</p>
      </div>
      <div class="bubble-option">
        Select this option
    </div>
      <div class="username-text">
        <p>Username</p>
      </div>
      <div class="username-box">
        <input class="username-bar" type="text" placeholder="Enter Here">
      </div>
      <div class="password-text">
        <p>Password</p>
      </div>
      <div class="password-box">
        <input class="password-bar" type="text" placeholder="Enter Here">
      </div>
      <div>
        <button class="login-button">
          <p class="login-text">Register</p>
        </button>
      </div>
      <div class="register">
        <p class="seller-text">Already have an account? Login</p>
      </div>
    </div>
  </body>
</html>
