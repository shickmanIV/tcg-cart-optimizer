<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
    <div class="login-box">
      <div class="header-text">
        <p>Buyer Login</p>
      </div>
      <div class="username-text">
        <p>Username</p>
      </div>
      <div class="username-box">
        <input class="username-bar" type="text" placeholder="Enter Here">
      </div>
      <div class="password-text">
        <p>Password</p>
      </div>
      <div class="password-box">
        <input class="password-bar" type="text" placeholder="Enter Here">
      </div>
      <div>
        <button class="login-button">
          <p class="login-text">Login</p>
        </button>
      </div>
      <div class="seller-login">
        <p class="seller-text">Seller Login</p>
      </div>
      <div class="register">
        <p class="seller-text">Don't have an account? Register</p>
      </div>
    </div>
  </body>
</html>
